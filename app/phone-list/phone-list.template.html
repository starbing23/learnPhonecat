<div class="container-fluid">
	<div class="row">
        <div class="col-md-2">
            search:<input ng-model="$ctrl.query" />
        </div>
        <ul class="col-md-10">
            <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query">
                <span>{{phone.name}}</span>
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
    </div>
</div>

<div class="container-fluid">
	<div class="row">
        <div class="col-md-2">
        	<p>
            	search:<input ng-model="$ctrl.query" />
            </p>
            <p>
                orderBy:<select ng-model="$ctrl.order">
                	<option value='name'>name</option>
                    <option value="age">newest</option>
                </select>
            </p>
        </div>
        <ul class="col-md-10">
            <li ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy: $ctrl.order">
                <span>{{phone.name}}</span>
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
    </div>
</div>
